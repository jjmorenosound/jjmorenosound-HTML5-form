<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="container justify-content-center">
    <div class="whole container">
      <div class="header bg-secondary-subtle">
        <h1>Payment Form Examples</h1>
      </div>
      <div class="alert col-12 p-3 mb-2 bg-danger-subtle text-danger-emphasis">
        <h6>Some inputs are missing</h6>
      </div>

      <form class="row g-3">
        <div class="card d-flex">
          <div class="col-md-4">
            <label for="cardnum" class="form-label">Card #</label>
            <input
              class="form-control"
              id="cardnum"
              type="tel"
              inputmode="numeric"
              pattern="[0-9]{13,19}"
              autocomplete="cc-number"
              maxlength="19"
              placeholder="xxxx xxxx xxxx xxxx"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="cvc" class="form-label">CVC</label>
            <input
              class="form-control"
              id="cvc"
              type="tel"
              inputmode="numeric"
              pattern="[0-9]{3}"
              maxlength="3"
              placeholder="xxx"
              required
            />
          </div>
          <div class="monto col-md-4">
            <label for="amount">Amount</label>
            <div class="montoinput d-flex">
              <i class="fa-solid fa-dollar-sign"></i>
              <input
                class="form-control"
                type="number"
                min="1"
                step="any"
                id="amount"
                name="amount"
                required
              />
            </div>
          </div>
        </div>

        <div class="nombres row">
          <div class="col-md-6">
            <label for="fname" class="form-label">First name</label>
            <input
              type="text"
              class="form-control"
              id="fname"
              value=""
              required
            />
          </div>
          <div class="col-md-6">
            <label for="lname" class="form-label">Last name</label>
            <input
              type="text"
              class="lastname form-control"
              id="lname"
              value=""
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="citi col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" required />
          </div>
          <div class="col-md-3">
            <label for="state" class="form-label">State</label>
            <select class="form-select" id="state" required>
              <option selected disabled value="">Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="zip" class="form-label">Post Code</label>
          
            <input type="tel" class="postinput form-control" id="zip"  inputmode="numeric"
            pattern="[0-9"
            required />
          </div>
        </div>
        <div class="d-flex">
          <div class="col-md-6">
            <div><p>We accept:</p></div>
            <div class="payments bg-secondary text-white">
              <div class="radios d-flex">
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="validationFormCheck2"
                    name="radio-stacked"
                    required
                  />
                  <label class="form-check-label" for="validationFormCheck2"
                    ><i class="fa-brands fa-cc-visa"></i
                  ></label>
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="validationFormCheck3"
                    name="radio-stacked"
                    required
                  />
                  <label class="form-check-label" for="validationFormCheck3"
                    ><i class="fa-brands fa-cc-mastercard"></i
                  ></label>
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="validationFormCheck2"
                    name="radio-stacked"
                    required
                  />
                  <label class="form-check-label" for="validationFormCheck2"
                    ><i class="fa-brands fa-cc-amex"></i
                  ></label>
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="validationFormCheck3"
                    name="radio-stacked"
                    required
                  />
                  <label class="form-check-label" for="validationFormCheck3"
                    ><i class="fa-brands fa-cc-amex"></i
                  ></label>
                  <div class="invalid-feedback">
                    More example invalid feedback text
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-6 message">
              <label for="message" class="form-label">Message:</label><br />
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <p class="notes">Add any notes here</p>
          </div>
        </div>
<div class="buttons bg-secondary-subtle p-0">
        <div>
          <button class="btn btn-secondary" type="reset">Cancel</button>
          <button class="btn btn-primary" type="submit">Send</button>
        </div>
      </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      (function () {
        "use strict";
        const forms = document.querySelectorAll(".requires-validation");
        Array.from(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
